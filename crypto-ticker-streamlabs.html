<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Crypto Ticker</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
            height: 40px;
        }

        .ticker-wrapper {
            position: relative;
            width: 100%;
            height: 40px;
            overflow: hidden;
        }

        .ticker-container {
            display: flex;
            height: 40px;
            line-height: 40px;
        }

        .ticker-scroll {
            display: flex;
            animation: scroll 20s linear infinite;
            padding-right: 50px; /* Add padding between cycles */
        }

        .ticker-scroll-clone {
            display: flex;
            padding-right: 50px; /* Add padding between cycles */
        }

        .ticker-item {
            display: inline-block;
            margin: 0 20px;
            font-size: 16px;
            white-space: nowrap;
            min-width: max-content;
        }

        .crypto-symbol {
            color: gold;
            font-weight: bold;
        }

        .price-up {
            color: #00ff00;
        }

        .price-down {
            color: #ff0000;
        }

        @keyframes scroll {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-100%);
            }
        }
    </style>
</head>
<body>
    <div class="ticker-wrapper">
        <div class="ticker-container">
            <div class="ticker-scroll" id="ticker">
                <div class="ticker-item">Loading cryptocurrency data...</div>
            </div>
            <div class="ticker-scroll ticker-scroll-clone" id="ticker-clone"></div>
        </div>
    </div>

    <script>
        const ticker = document.getElementById('ticker');
        const tickerClone = document.getElementById('ticker-clone');
        const scrollDuration = 20 * 1000; // 20 seconds for one complete scroll

        async function fetchCryptoData() {
            try {
                const timestamp = new Date().getTime();
                const response = await fetch(
                    https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&order=market_cap_desc&per_page=20&page=1&sparkline=false&timestamp=${timestamp},
                    {
                        headers: {
                            'Accept': 'application/json',
                            'Cache-Control': 'no-cache'
                        }
                    }
                );

                if (!response.ok) {
                    throw new Error(HTTP error! status: ${response.status});
                }

                const data = await response.json();
                console.log('Fetched data:', data);
                updateTicker(data);
            } catch (error) {
                console.error('Error fetching crypto data:', error);
                ticker.innerHTML = '<div class="ticker-item">Error loading data...</div>';
                tickerClone.innerHTML = '<div class="ticker-item">Error loading data...</div>';
            }
        }

        function formatPrice(price) {
            if (typeof price !== 'number') return '0.00';
            if (price >= 1000) {
                return price.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
            } else if (price >= 1) {
                return price.toFixed(2);
            } else if (price >= 0.01) {
                return price.toFixed(4);
            } else if (price >= 0.0001) {
                return price.toFixed(6);
            } else {
                return price.toFixed(8);
            }
        }

        function updateTicker(data) {
            let tickerContent = '';
            
            data.forEach((coin) => {
                const priceChangeClass = coin.price_change_percentage_24h >= 0 ? 'price-up' : 'price-down';
                const arrow = coin.price_change_percentage_24h >= 0 ? '▲' : '▼';
                
                tickerContent += 
                    <div class="ticker-item">
                        <span class="crypto-symbol">${coin.symbol.toUpperCase()}</span>
                        $${formatPrice(coin.current_price)}
                        <span class="${priceChangeClass}">
                            ${arrow} ${Math.abs(coin.price_change_percentage_24h).toFixed(2)}%
                        </span>
                    </div>
                ;
            });

            ticker.innerHTML = tickerContent;
            tickerClone.innerHTML = tickerContent;
        }

        function startTicker() {
            // Fetch initial data
            fetchCryptoData();

            // Refresh data every 60 seconds
            setInterval(fetchCryptoData, 60000);
        }

        startTicker();
    </script>
</body>
</html>
