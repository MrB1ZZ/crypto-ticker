<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Crypto Ticker</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
            height: 40px;
        }

        .ticker-container {
            white-space: nowrap;
            height: 40px;
            line-height: 40px;
            position: relative;
            overflow: hidden;
        }

        .ticker-scroll {
            display: inline-block;
            animation: scroll 30s linear infinite;
        }

        .ticker-item {
            display: inline-block;
            margin: 0 20px;
            font-size: 16px;
        }

        .crypto-symbol {
            color: gold;
        }

        .price-up {
            color: #00ff00;
        }

        .price-down {
            color: #ff0000;
        }

        @keyframes scroll {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }
    </style>
</head>
<body>
    <div class="ticker-container">
        <div class="ticker-scroll" id="ticker">
            <div class="ticker-item">Loading cryptocurrency data...</div>
        </div>
    </div>

    <script>
        const ticker = document.getElementById('ticker');
        const cycleDuration = 30 * 1000; // 30 seconds
        const preloadDataTime = 20 * 1000; // 20 seconds

        let nextData = []; // Preloaded data for the next cycle

        async function fetchCryptoData() {
            try {
                const response = await fetch(
                    'https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&order=market_cap_desc&per_page=20&page=1&sparkline=false'
                );
                return await response.json();
            } catch (error) {
                console.error('Error fetching crypto data:', error);
                return [];
            }
        }

        function updateTicker(data) {
            ticker.innerHTML = ''; // Clear existing ticker content

            data.forEach((coin) => {
                const priceChangeClass = coin.price_change_percentage_24h >= 0 ? 'price-up' : 'price-down';
                const arrow = coin.price_change_percentage_24h >= 0 ? '▲' : '▼';

                const item = document.createElement('div');
                item.className = 'ticker-item';
                item.innerHTML = `
                    <span class="crypto-symbol">${coin.symbol.toUpperCase()}</span>
                    $${coin.current_price.toFixed(2)}
                    <span class="${priceChangeClass}">
                        ${arrow} ${Math.abs(coin.price_change_percentage_24h).toFixed(2)}%
                    </span>
                `;
                ticker.appendChild(item);
            });
        }

        async function startTicker() {
            // Fetch initial data
            const initialData = await fetchCryptoData();
            updateTicker(initialData);

            // Start the loop
            setInterval(async () => {
                // 20 seconds into the cycle, preload the next data
                setTimeout(async () => {
                    nextData = await fetchCryptoData();
                }, preloadDataTime);

                // After 30 seconds, update the ticker with the preloaded data
                setTimeout(() => {
                    updateTicker(nextData);
                }, cycleDuration);
            }, cycleDuration);
        }

        // Start the ticker
        startTicker();
    </script>
</body>
</html>
