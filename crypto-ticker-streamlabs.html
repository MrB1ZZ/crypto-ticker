<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Crypto Ticker</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
            height: 40px;
        }

        #debug {
            position: fixed;
            top: 0;
            left: 0;
            background: rgba(0,0,0,0.8);
            color: lime;
            padding: 5px;
            font-size: 12px;
            z-index: 1000;
        }

        .ticker-container {
            white-space: nowrap;
            height: 40px;
            line-height: 40px;
        }

        .ticker-scroll {
            display: inline-block;
            animation: scroll 240s linear infinite;
        }

        .ticker-item {
            display: inline-block;
            margin: 0 20px;
            font-size: 16px;
        }

        .crypto-symbol {
            color: gold;
        }

        .price-up {
            color: #00ff00;
        }

        .price-down {
            color: #ff0000;
        }

        @keyframes scroll {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }
    </style>
</head>
<body>
    <div id="debug">Initializing...</div>
    <div class="ticker-container">
        <div class="ticker-scroll" id="ticker">
            <div class="ticker-item">Loading cryptocurrency data...</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        const debug = document.getElementById('debug');
        
        async function fetchCryptoData() {
            try {
                debug.innerHTML = 'Fetching data...';
                const response = await fetch('https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&order=market_cap_desc&per_page=20&page=1&sparkline=false');
                const data = await response.json();
                
                debug.innerHTML = `Fetched ${data.length} coins. Processing...`;
                
                const ticker = document.getElementById('ticker');
                ticker.innerHTML = '';
                
                data.forEach(coin => {
                    const priceChangeClass = coin.price_change_percentage_24h >= 0 ? 'price-up' : 'price-down';
                    const arrow = coin.price_change_percentage_24h >= 0 ? '▲' : '▼';
                    
                    const item = document.createElement('div');
                    item.className = 'ticker-item';
                    item.innerHTML = `
                        <span class="crypto-symbol">${coin.symbol.toUpperCase()}</span>
                        $${coin.current_price.toFixed(2)}
                        <span class="${priceChangeClass}">
                            ${arrow} ${Math.abs(coin.price_change_percentage_24h).toFixed(2)}%
                        </span>
                    `;
                    ticker.appendChild(item);
                });
                
                debug.innerHTML = `Loaded ${data.length} coins successfully`;
            } catch (error) {
                debug.innerHTML = `Error: ${error.message}`;
                console.error('Error fetching crypto data:', error);
            }
        }

        // Initial fetch
        fetchCryptoData();

        // Update every 5 minutes
        setInterval(fetchCryptoData, 300000);
    </script>
</body>
</html>
